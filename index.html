        function generate(){
            if(first!=null){
                first.attr("id","")

        function check(){
            var one=document.getElementById("first").value
            var two=document.getElementById("second").value
            var three=document.getElementById("third").value
            var four=document.getElementById("forth").value
            var five=document.getElementById("fifth").value
            if(one!=="" && two!=="" && three!=="" && four!=="" && five!==""){
                first.attr("disabled",true)
                second.attr("disabled",true)
                third.attr("disabled",true)
                forth.attr("disabled",true)
                fifth.attr("disabled",true)
                run(one,two,three,four,five)

            }
        }

        function run(one,two,three,four,five){
            let arrayFlag = [false,false,false,false,false]
            let arrayLetters = [word[0],word[1],word[2],word[3],word[4]]
            if(one.toLowerCase()===arrayLetters[0].toLowerCase()){
                arrayLetters[0]=null
                first.css("background-color","green")
                arrayFlag[0]=true
            }
            if(two.toLowerCase()===arrayLetters[1].toLowerCase()){
                arrayLetters[1]=null
                second.css("background-color","green")
                arrayFlag[1]=true
            }
            if(three.toLowerCase()===arrayLetters[2].toLowerCase()){
                arrayLetters[2]=null
                third.css("background-color","green")
                arrayFlag[2]=true
            }
            if(four.toLowerCase()===arrayLetters[3].toLowerCase()){
                arrayLetters[3]=null
                forth.css("background-color","green")
                arrayFlag[3]=true
            }
            if(five.toLowerCase()===arrayLetters[4].toLowerCase()){
                arrayLetters[4]=null
                fifth.css("background-color","green")
                arrayFlag[4]=true
            }
            for(let i=0;i<5;i++){
                if(arrayLetters[i]!=null && i!==0){
                    if(one.toLowerCase()===arrayLetters[i].toLowerCase()){
                        arrayLetters[i]=null
                        first.css("background-color","yellow")
                    }
                }
            }
            for(let i=0;i<5;i++){
                if(arrayLetters[i]!=null && i!==1){
                    if(two.toLowerCase()===arrayLetters[i].toLowerCase()){
                        arrayLetters[i]=null
                        second.css("background-color","yellow")
                    }
                }
            }
            for(let i=0;i<5;i++){
                if(arrayLetters[i]!=null && i!==2){

                        arrayLetters[i]=null
                        third.css("background-color","yellow")
                    }
                }
            }

                    if(four.toLowerCase()===arrayLetters[i].toLowerCase()){
                        arrayLetters[i]=null
                        forth.css("background-color","yellow")
                    }
                }
            }
            for(let i=0;i<5;i++){
                if(arrayLetters[i]!=null && i!==4){
                    if(five.toLowerCase()===arrayLetters[i].toLowerCase()){
                        arrayLetters[i]=null
                        fifth.css("background-color","yellow")
                    }
                }
            }

            if(arrayFlag[0]===true && arrayFlag[1]===true && arrayFlag[2]===true
                && arrayFlag[3]===true && arrayFlag[4]===true) {
                again()
            }
            else{
                // console.log(word)
                generate()
            }
        }

        function again(){
            var helper = $("<div>")
            helper.attr("class","flexBox")
            helper.appendTo("#playground")
            var header = $("<h1>")
            header.text("You won!!!")
            header.appendTo(helper)
            var button = $("<button>")
            button.text("Play again?")
            button.appendTo(helper)
            button.click(function (){
                start()
            })
        }

        function start(){
